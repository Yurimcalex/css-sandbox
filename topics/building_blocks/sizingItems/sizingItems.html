<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="sizingItems.css">
	<title>Sizing items in CSS</title>
</head>
<body>
	<h1>Sizing items in CSS</h1>

	<article>
		<h2>The natural or intrinsic size of things</h2>
		<div class="box"></div>
	</article>

	<article>
		<h2>Setting a specific size</h2>
		<div class="box square"></div>
		<div class="box square">
			<div class="box">One</div>
			<div class="box half-width">Two</div>
		</div>
		<div class="box square">
			<div class="mpp">Content</div>
		</div>
	</article>
</body>
</html>
