<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="cssValuesUnits.css">
	<title>CSS values and units</title>
</head>
<body>
	<h1>CSS values and units</h1>

	<article>
		<h2>Numbers, lengths, and percentages</h2>
		<div class="one box">One</div>
		<div class="two box">Two</div>
		<div class="three box">Three</div>

		<ul class="list">
			<li>Item 1</li>
			<li>Item 2</li>
			<li>Item 3
				<ul>
					<li>Item 31</li>
					<li>Item 32</li>
					<li>Item 33</li>
				</ul>
			</li>
			<li>Item 4</li>
			<li class="rem">Item 5</li>
		</ul>
	</article>
</body>
</html>
