<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="attributeSelectors.css">
	<title>Attribute selectors</title>
</head>
<body>
	<h1>Attribute selectors</h1>

	<article>
		<h2>Presence and value selectors</h2>
		<ul>
			<li class="abc">one</li>
			<li class="abc e">two</li>
			<li class="abc e">three</li>
			<li class="abcd e">four</li>
			<li class="op-ta">five</li>
		</ul>
	</article>

	<article>
		<h2>Substring matching selectors</h2>
		<ul>
			<li class="box-item1-value">item 1</li>
			<li class="box-item2-value">item 2</li>
			<li class="box-item3-value">item 3</li>
			<li class="box-item4-value">item 4</li>
			<li class="box-item5-value">item 5</li>
		</ul>
	</article>
</body>
</html>
